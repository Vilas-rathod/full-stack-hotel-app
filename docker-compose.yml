version: "3.8"

services:
  db:
    image: mysql:8
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hotel_app
      MYSQL_USER: root
      MYSQL_PASSWORD: Rathod@9586
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: backend_springboot
    restart: always
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/hotel_app?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Rathod@9586
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    container_name: frontend_react
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:90"

volumes:
  mysql_data:
